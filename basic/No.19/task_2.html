<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
    	var li,arr,li,len;
    	li=document.querySelectorAll("li");
    	len=li.length;
    	arr=new Array();
    	for(i=0;i<len;i++)
    	{
    		arr.push(li[i]);
    	}
    	return arr;
        // 返回页面中所有li标签
    }

    function findAllHtmlSpanInOneSection(sectionId) {
    	var sectionid,arr,span,len;
    	arr=new Array();
    	sectionid=document.getElementById(sectionId);
    	span=sectionid.querySelectorAll("span");
    	len=span.length;
    	for(i=0;i<len;i++)
    	{
    		if(span[i].innerHTML=="HTML")
    		{
    			arr.push(span[i]);
    		}
    	}
    	return arr;
        // 返回某个section下所有span中内容为HTML的span标签
    }

    function findListItem(sectionId, spanCont) {
    	var sectionid,span,arr,len,li;
    	arr=[];
    	sectionid=document.getElementById(sectionId);
    	span=sectionid.querySelectorAll("span");
    	len=span.length;
    	for(i=0;i<len;i++)
    	{
    		if(span[i].innerHTML==spanCont)
        	{
        		 arr.push(span[i].parentNode);
        	}
    	}
    	return arr;
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
    }

    function getActiveLinkContent(sectionId) {
    	var i,content,len,sectionid=document.getElementById(sectionId);
        var a=new Array();
        content=sectionid.getElementsByTagName("a");
        len=content.length;
        for(i=0;i<len;i++)
        {
        	if(content[i].className=="active")
        	{
        		a.push(content[i].innerHTML);
        	}
        }
        return a;
        // 返回某个section下，class为active的链接中包含的文字内容
    }
    console.log(getAllListItem());
    console.log(findAllHtmlSpanInOneSection("news-normal"));
    console.log(findListItem("news-top", "JS"));
    console.log(getActiveLinkContent("news-normal"));
    </script>
</body>
</html>
